<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Game</title>
</head>
<body>
    <p>Rock Paper Scissors</p>
   
    <button onclick="
     RandomNumber = Math.random();
     //Math.random function generates a random number that belongs to [0,1)
     //So we divide that into 3 parts each for Rock, Paper and Scissor.
     if(RandomNumber <= 1/3) { 
        alert('Match Drawn as Computer chose Rock');
     } 
     else if(RandomNumber > 1/3  && RandomNumber < 2/3) {
        alert('You Lose as Computer chose Paper');
     }
     else {
        alert('You Win as Computer chose Scissor');
     }
     console.log(RandomNumber);
    ">Rock</button>
